<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
	<script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/login.js"></script>
	<title></title>
</head>
<body>
	<div class="form-horizontal col-sm-2" role="form">
		<form method="post">
			<div class="form-group has-feedback">
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
					<input name="username" id="username" value="" placeholder="请输入用户名" class="form-control">
			</div>
			<div class="form-group has-feedback">
					<span class="glyphicon glyphicon-lock form-control-feedback" ></span>
					<input type="password" id="password" name="password" value="" placeholder="请输入密码" class="form-control">
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-primary btn-block" id="regist">注册</button>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-danger btn-block" value="登录" id="login">
			</div>
		</form>
	</div>
</body>
</html>
